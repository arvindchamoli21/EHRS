<table>
    <thead>
        <tr>
            <th>Empoyee Code</th>
            <th>Employee Name</th>
            <th>Salary</th>
            <th>Gender</th>

        </tr>
    </thead>
    <tr *ngFor="let employee of employees">
        <td>{{employee.empcode}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.gender}}</td>
    </tr>
</table>
